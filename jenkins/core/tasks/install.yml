---
- name: INSTALL | DROP INTO TOMCAT
  # =====================================================================
  action: copy
  args:
      src:  "{{download_cache}}/jenkins/jenkins-core/jenkins-{{jenkins_version}}.war"
      dest: "{{tomcat_home}}/webapps/jenkins.war"

- name: INSTALL | CREATE/INITIALIZE JENKINS HOME
  # =========================================================================
  action: file
  args:
    path: "{{item}}"
    state: "directory"
  with_items:
    - "{{jenkins_home}}"
    - "{{jenkins_home}}/plugins"
    - "{{jenkins_home}}/init.groovy.d"

