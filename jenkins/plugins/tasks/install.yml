---
- name: INSTALL | CREATE/INITIALIZE JENKINS HOME
  # =========================================================================
  action: file
  args:
    path: "{{jenkins_home}}/{{item}}"
    state: "directory"
  with_items:
    - plugins

- name: INSTALL | EXTRACT ARCHIVE
  # =========================================================================
  action: copy
  args:
    src: "{{download_cache}}/jenkins/jenkins-plugin-{{item.name}}/{{item.name}}-{{item.version}}.hpi"
    dest: "{{jenkins_home}}/plugins"
  with_items: jenkins_plugins
