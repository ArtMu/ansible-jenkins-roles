# Default values for certain apache configurations
# The shutdown port. This is tomcats default.
apache_tomcat_server_port: 8005

# The non-ssl/tls http/1.1 connector port. This is tomcats default.
apache_tomcat_http_connector_port: 8080

# The ajp connector port. This is the tomcat default
apache_tomcat_ajp_connector_port: 8009

# How to build the tomcat archive
apache_tomcat_download_mirror: "http://mirror.synyx.de/apache/tomcat"
apache_tomcat_download_archive_name: "apache-tomcat-{{tomcat_version}}.tar.gz"
apache_tomcat_download_url: "{{apache_tomcat_download_mirror}}/tomcat-8/v{{tomcat_version}}/bin/{{apache_tomcat_download_archive_name}}"


